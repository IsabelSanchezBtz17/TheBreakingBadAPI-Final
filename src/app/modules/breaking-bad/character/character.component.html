<div class="search-container ">
  <h2> Series characters</h2>
  <div>
    <button (click)="mostrar()" class="search-boton" >
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <br>
</div>


<div class="search" *ngIf="search">


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search character by name</mat-label>
      <textarea matInput placeholder="Ex. Walter" (input)="onSearch()" [(ngModel)]="idCharacter"></textarea>
      
    </mat-form-field>
    <label>{{characterNotFound}}</label>

  
</div>





<div class="center" *ngIf=" character$ | async as character">

  <div class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">

    <mat-card appFocus class="example-card" *ngFor="let item of character">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center">
          <mat-icon aria-hidden="false" fontIcon="person"></mat-icon>
        </div>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.nickname}}</mat-card-subtitle>
      </mat-card-header>


      <img [src]="item.img" alt="Image not found">



      <mat-card-content>

        <mat-list>

          <mat-list-item>
            <mat-icon mat-list-icon>cake</mat-icon>
            <div mat-line>{{item.birthday | date}}</div>
          </mat-list-item>

          <mat-list-item>
            <mat-icon mat-list-icon>person_outline</mat-icon>
            <div mat-line>{{item.portrayed}}</div>
          </mat-list-item>
          
          <mat-list-item>
            <mat-icon mat-list-icon>healing</mat-icon>
            <div mat-line>{{item.status}}</div>
          </mat-list-item>
        </mat-list>

      </mat-card-content>
    </mat-card>
  </div>
</div>
